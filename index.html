<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.weather.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--  header -->

    <div class="header">
        <p>Weather app</p>
    </div>

    <!--input-->

    <div class="input">
        <input type="text" id="city" name="city">
        <button id="searchBtn">search</button>
    </div>

    <main class="main">
        
        <div class="output">
            <div class="location"></div>

            <div class="result">
                <div class="celcius"></div>
                <div class="Fahneit"></div>
            </div>
        </div>

    </main>


    <!-- footer -->

    <div class="footer">
        <p>elvinmanzi02</p><a href="https://github.com/elvinmanzi02/weather.git" target="_blank" rel="noopener noreferrer">
            <img src="https://github.com/fluidicon.png" alt="GitHub" width="30" height="30">
          </a>
    </div>

    <script src="app.js"></script>
</body>
</html>
